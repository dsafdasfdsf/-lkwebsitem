<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasiyer Alımı</title>
</head>
<body>
  <form>
  <label for="İsim">İsim:</label>
  <input type="text" name="isim" id="isim" placeholder="Ahmet">

  <br><br>

  <label for="Ad Soyad">Ad Soyad:</label>
  <input type="text" name="ad soyad" id="ad soyad" placeholder="Kıran">

  <br><br>

  <label for="Adres">Adres:</label>
  <input type="text" name="adres" id="adres" placeholder="Güngören">

  <br><br>

  <label for="telefon">Telefon:</label>
  <input type="text" name="telefon" id="telefon" placeholder="0532">

  <br><br>

  <label for="Doğum Tarihi">Doğum Tarihi:</label>
  <input type="date" name="doğum" id="doğum" >

  <br><br>

  <label for="Cinsiyet">Cinsiyet:</label>
  <input type="radio" name="Erkek" id="Erkek">
  <label for="Erkek">Erkek</label>
  
  <input type="radio" name="Kadın" id="Kadın">
  <label for="Kadın">Kadın</label>

  <br><br>

  <select name="" id="">
    <option value="">İşli</option>
    <option value="">İşsiz</option>

  </select>

  <br><br>

  <label for="aktif">Aktif Olarak Çalışıyor</label>
  <input type="checkbox">

  <br><br>

  <p>Notlar:</p>
  <textarea name="" id="" cols="40" rows="5">

  </textarea>

  <br><br>

  <input type="reset">
  <input type="submit">
  </form>
</body>
</html>
